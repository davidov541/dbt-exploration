          tests:
            - not_null
    - name: STG_CURRENCY_INFO
      description: A staging table for the currency dimension information from ABC Bank.
      columns:
        - name: CURRENCY_CODE
          description: Code representing this currency unit.
          tests:
            - not_null
            - unique
        - name: CURRENCY_NAME
          description: Name of this currency.
          tests:
            - not_null
        - name: CURRENCY_SYMBOL
          description: Symbol used when representing values in this currency.
          tests:
            - not_null
        - name: OWNING_COUNTRY_CODE
